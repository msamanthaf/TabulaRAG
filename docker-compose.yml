services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tablerag
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  vectordb:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrantdata:/qdrant/storage

  backend:
    build: ./backend
    environment:
      - UPLOAD_DIR=/data/uploads
      - VIEWER_BASE=http://localhost:5173
      - QDRANT_URL=http://vectordb:6333
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@db:5432/tablerag
    volumes:
      - ./backend:/app
      - ./data:/data
    ports:
      - "8000:8000"
    depends_on:
      - db
      - vectordb

  worker:
    build: ./backend
    environment:
      - UPLOAD_DIR=/data/uploads
      - VIEWER_BASE=http://localhost:5173
      - QDRANT_URL=http://vectordb:6333
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@db:5432/tablerag
      - WORKER_POLL_INTERVAL=5
    volumes:
      - ./backend:/app
      - ./data:/data
    depends_on:
      - db
      - vectordb
    command: ["python", "-m", "app.worker"]

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  pgdata:
  qdrantdata:
